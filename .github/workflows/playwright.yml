name: Playwright Tests JavaScript
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 3 * * *' # Runs at 3:00 AM UTC every day

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci

    - name: Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: Install xvfb
      run: sudo apt-get install xvfb

    - name: Run Playwright tests in headed mode
      run: | 
        xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' npx playwright test
      env:
          BASE_URL: ${{ secrets.BASE_URL }}  # Access the secret in the workflow
    # - name: Run Playwright tests
    #   run: npx playwright test
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
